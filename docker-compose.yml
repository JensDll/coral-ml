version: "3.9"

services:
  db:
    build:
      context: ./db
      args:
        SA_PASSWORD: "${SA_PASSWORD}"
    ports:
      - ${DB_PORT}:1433
  api:
    build:
      context: ./record-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings:RecordDb: "Server=host.docker.internal,${DB_PORT};Database=RecordDb;User Id=sa;Password=${SA_PASSWORD}"
    ports:
      - 5000:80
  socket-proxy:
    build:
      context: ./socket-proxy
    ports: 
      - 5050:5050
      - 5060:5060
      - 8080:8080
  vue:
    build: 
      context: ./vue
    ports: 
      - 5100:80
  coral-app:
    build: 
      context: ./coral-app
    ports:
      - 7100:7100
      - 7200:7200